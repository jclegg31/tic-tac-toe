<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lekton:wght@400;700&family=Montserrat&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a3f11998f4.js" crossorigin="anonymous"></script>
    <title>Vanilla JS Tic-tac-toe</title>
</head>

<body>
    <main>
        <!-- Turn indicator - whose turn is it? -->
        <div class="grid">
            <div class="turn">
                <i class="fa-solid fa-x turquoise"></i>
                <p>Player 1, you're up!</p>
            </div>

            <!-- Dropdown menu -->
            <div class="menu">
                <button class="menu-btn" data-id="menu-button">
                    Actions
                    <i class="fa-solid fa-chevron-down"></i>
                </button>

                <div class="items border hidden" data-id="menu-popover">
                    <button data-id="reset-btn">Reset</button>
                    <button data-id="new-round-btn">New Round</button>
                </div>
            </div>

            <!-- Game Board -->
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>
            <div class="square shadow"></div>

            <!-- Scoreboard -->
            <div class="score"></div>
            <div class="score"></div>
            <div class="score"></div>
        </div>
    </main>

    <footer>
        <p>
            Original project by
            <a href="https://twitter.com/megfdev">@megfdev</a> and
            <a href="https://twitter.com/Ivan00sto">@Ivan00Sto</a>
        </p>

        <p class="zgdev">
            Refactored by
            <a href="https://twitter.com/zg_dev">@zg_dev</a>
        </p>
    </footer>
</body>

</html>
